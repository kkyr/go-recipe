              "reviewBody": "Great proportions! I have been searching for an alfredo recipe that isn't too heavy, or with too many extra ingredients, and this is it. Cooks note - be sure to try the sauce before adding any seasoning. I found that by using salted butter and a good quality parmesan there wasn't any need to add extra salt. Also saut√©ing the garlic in the butter before adding the cream added just the right amount of garlic taste to the sauce without it being overpowering. I'll be making this again!"
